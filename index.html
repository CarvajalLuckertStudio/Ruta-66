<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruta 66</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    
.promo-banner {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  z-index: 1000;
  animation: fadeSlideIn 1.2s ease-out forwards;
  opacity: 0;
  transform: translateY(40px);
  max-width: 350px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  border-radius: 12px;
  overflow: center;
}


.promo-image {
  width: 100%;
  display: block;
  border-radius: 12px;
}


@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('./imgs/FondoJ.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .home-wrapper {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 2rem;
    }

    .btn {
      width: 100%;
      background-color: #3a022e;
      color: white;
      border: none;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a80000;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
    }

    @media (max-width: 500px) {
      .logo {
        width: 150px;
      }

      .btn {
        font-size: 1rem;
      }
      /* Botón de cierre */
.close-btn {
  position: absolute;
  top: 8px;
  right: 10px;
  background: #000000aa;
  color: white;
  border: none;
  font-size: 1.2rem;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
}

/* Animación */
@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(40px);
  }
}
      
    }
  </style>
</head>
<script>
  function closePromo() {
    const banner = document.getElementById('promoBanner');
    banner.style.animation = 'fadeOut 0.5s ease forwards';
    setTimeout(() => {
      banner.style.display = 'none';
    }, 500);
  }

  function goToCocteles() {
    // Activar la categoría cocteles
    filtrar('cocteles');

    // Esperar a que se actualice el contenido (pequeño delay)
    setTimeout(() => {
      const coctelSection = document.querySelector('.categoria-productos.cocteles');
      if (coctelSection) {
        coctelSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }, 300);

    // Si el ancho es móvil, cerrar el anuncio
    if (window.innerWidth < 768) {
      closePromo();
    }
  }
</script>

<body>
  <!-- Contenedor del anuncio -->
  <div class="promo-banner" id="promoBanner">
    <img src="./imgs/anuncio cocteles.jpeg" alt="Promo 2x1 Ruta 66" class="promo-image" onclick="window.location.href='pages/menu/bebidas.html#cocteles'" />
    <button class="close-btn" onclick="closePromo()">×</button>
  </div>
  


  <div class="home-wrapper">
    <img src="./imgs/LogoOriginal.jpeg" alt="Logo del restaurante" class="logo" />
    
    <button class="btn" onclick="window.location.href='pages/menu/menut.html'">Ver Menú u Ordenar</button>
    <button class="btn" onclick="window.location.href='https://www.google.com/maps/place/Ruta+66/@11.0078173,-74.8010915,802m/data=!3m2!1e3!4b1!4m6!3m5!1s0x8ef42d1eeb56243d:0x509a50c813d46edf!8m2!3d11.0078121!4d-74.7964781!16s%2Fg%2F11h8fs2t2s?entry=ttu&g_ep=EgoyMDI1MDQzMC4xIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D'">Cómo Llegar</button>
    <button class="btn" onclick="window.location.href='https://api.whatsapp.com/send?phone=573006087815&text=Hola%20👋%2C%20quiero%20hacer%20una%20reserva%20📅%2C%20mi%20nombre%20es%3A'">Hacer reserva</button>

    <div class="social-icons">
      <a href="https://www.instagram.com/restobar_ruta66/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://api.whatsapp.com/send?phone=573006087815&text=Hola!%20Quiero%20hacer%20un%20pedido%2C%20mi%20nombre%20es" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
  <script>
    function closePromo() {
      const banner = document.getElementById('promoBanner');
      banner.style.animation = 'fadeOut 0.5s ease forwards';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 500); // tiempo igual a la duración de la animación
    }
  </script>
  


</body> 
</html>
